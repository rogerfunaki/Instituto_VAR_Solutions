<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Home</title>
    </head>

<body>
    <div class="divcentralizada">
        <img id="imagemperfil" width="120px" src="imagens/isaac.jpeg" alt="Imagem Isaac Newton">
    </div>
    <div class="divcentralizada">
        <h1>Inscrição para concurso de física</h1>
    </div>
    <form action="http://www.google.com.br" target="_blank">
        <div class="divtexto">
            <label for="iputnome">Nome:</label><br>
            <input class="inputmeiatela" type="text" id="inputnome" name="inputnome" placeholder="Digite seu Nome" required><br>
        </div>

        <div class="divtexto">
            <label for="inputemail">Email:</label><br>
            <input class="inputmeiatela" type="email" name="inputemail" id="inputemail" autocomplete="off" placeholder="Digite seu Email">
        </div>

        <div class="divtexto">
            <label for="inpudatanascimento">Data de Nascimento</label><br>
            <input type="date" name="inpudatanascimento" id="inpudatanascimento">
        </div>

        <div class="divtexto">
            <label for="inputfile">Upload do RG</label><br>
            <input type="file" id="inputfile" name="inputfile" required>
        </div>

        <div class="divtexto">
            <label for="inputtelefone">Telefone:</label><br>
            <input class="inputmeiatela" type="tel" name="inputtelefone" id="inputtelefone" placeholder="Digite o seu telefone">
        </div>

        <div class="divtexto">
            <label for="inputcorfavorita">Selecione sua cor favorita:</label><br>
            <input type="color" name="inputcorfavorita" id="inputcorfavorita">
        </div>

        <div class="divtexto">
            <label for="inputidade">Idade:</label><br>
            <input type="number" name="inputidade" id="inputidade" min="18" max="60" placeholder="Digite sua Idade">
        </div>

        <div class="divtexto">
            <label for="inputsenha">Senha:</label><br>
            <input class="inputmeiatela" type="password" name="inputsenha" id="inputsenha" required>
        </div>

        <div class="divtexto">
            <label for="inputlisturma">Selecione uma turma:</label><br>
            <input class="inputmeiatela" list="turmas">
            <datalist id="turmas">
                <option value="Manhã"></option>
                <option value="Tarde"></option>
                <option value="Noite"></option>
                <option value="Sábado"></option>
            </datalist>
        </div>

        <div class="divtexto">
            <h3>Refeições do seu dia</h3>
            <input type="checkbox" name="inputcheckboxref1" id="inputcheckboxref1" value="Cafe">
            <label for="inputcheckboxref1">Café da manhã</label><br>
            <input type="checkbox" name="inputcheckboxref2" id="inputcheckboxref2" value="Almoco">
            <label for="inputcheckboxref2">Almoço</label><br>
            <input type="checkbox" name="inputcheckboxref3" id="inputcheckboxref3" value="Janta">
            <label for="inputcheckboxref3">Janta</label><br>
        </div>

        <!-- uma outra opção seria deixar todos os NAMES iguais, mas não falou no video, segue exemplo abaixo:
            <div class="divtexto">
            <h3>Estado Civil</h3>
            <input type="radio" name="estadocivil" id="inputradio1" value="solteiro">
            <label for="inputradio1">Solteiro</label><br>
            <input type="radio" name="estadocivil" id="inputradio2" value="casado">
            <label for="inputradio2">Casado</label><br>
            <input type="radio" name="estadocivil" id="inputradio3" value="viuvo">
            <label for="inputradio3">Viúvo</label><br>
        </div>
        -->

        <div class="divtexto">
            <h3>Estado Civil</h3>
            <input type="radio" name="inputradio1" id="inputradio1" value="solteiro">
            <label for="inputradio1">Solteiro</label><br>
            <input type="radio" name="inputradio2" id="inputradio2" value="casado">
            <label for="inputradio2">Casado</label><br>
            <input type="radio" name="inputradio3" id="inputradio3" value="viuvo">
            <label for="inputradio3">Viúvo</label><br>
        </div>

        <div class="divtexto">
            <label for="diastrabalho">dias que você trabalha:</label>
            <select name="diastrabalho" id="diastrabalho">
                <option value="segunda">Segunda</option>
                <option value="Terça">Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Nenhum" selected="True">- Selecione uma opção</option>
            </select>
        </div>
        

        <div class="divtexto">
            <input type="submit" value="Cadastrar">
        </div>

    </form>

    <button type="button" onclick="alert('Olá mundo!')">Testar JavaScript</button>

</body>

</html>
